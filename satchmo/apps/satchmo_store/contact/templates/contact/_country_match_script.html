<script type="text/javascript">
var satchmo = satchmo || {};

satchmo.updating = false;

satchmo.force_match = function(elt, ship) {
    var val = $(elt).fieldValue()[0];
    if (!satchmo.updating) {
        satchmo.updating = true;
        if (ship) {
            $('#id_country').attr('value', val);
        } else {
            $('#id_ship_country').attr('value', val);
        }
        satchmo.updating = false;
    }
};

$(function() {
    satchmo.force_match($('#id_country'), false);
    $('#id_country').change(function() { satchmo.force_match(this, false) });
    $('#id_ship_country').change(function() { satchmo.force_match(this, true) });
});
</script>
